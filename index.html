<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masum Vai BD - Encoder/Decoder</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      background: #222;
    }
    h1 {
      color: #0f0;
      border: 2px solid #0f0;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
    }
    .tabs {
      margin: 20px 0;
    }
    .tab {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border: 2px solid #0f0;
      border-radius: 5px;
    }
    .tab.active {
      background: #0f0;
      color: #000;
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    button:hover {
      background: #1f1;
    }
    .footer-btn {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer-btn:hover {
      background: #1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MASUM VAI BD</h1>
    <div class="tabs">
      <span class="tab active" onclick="switchMode('encode')">ENCODER</span>
      <span class="tab" onclick="switchMode('decode')">DECODER</span>
    </div>
    <h2 id="modeTitle">TEXT ENCODER</h2>
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    <label for="encodingType">Select Encoding Type:</label>
    <select id="encodingType">
      <option value="base64">Base64</option>
      <option value="url">URL Encode</option>
      <option value="hex">Hex (UTF-8)</option>
      <option value="rot13">ROT13</option>
    </select>
    <h3>Output:</h3>
    <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
    <button onclick="copyText()">Copy</button>
    <br>
    <a href="https://t.me/MasumVaiBD" target="_blank" class="footer-btn">Join Telegram</a>
  </div>

  <script>
    let mode = 'encode';

    function switchMode(newMode) {
      mode = newMode;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${mode === 'encode' ? 1 : 2})`).classList.add('active');
      document.getElementById('modeTitle').innerText = mode === 'encode' ? 'TEXT ENCODER' : 'TEXT DECODER';
    }

    document.getElementById('inputText').addEventListener('input', processText);
    document.getElementById('encodingType').addEventListener('change', processText);

    function processText() {
      let text = document.getElementById('inputText').value;
      let type = document.getElementById('encodingType').value;
      let result = '';

      if (mode === 'encode') {
        if (type === 'base64') {
          result = btoa(unescape(encodeURIComponent(text)));
        } else if (type === 'url') {
          result = encodeURIComponent(text);
        } else if (type === 'hex') {
          result = Array.from(new TextEncoder().encode(text)).map(b => b.toString(16).padStart(2, '0')).join('');
        } else if (type === 'rot13') {
          result = text.replace(/[a-zA-Z]/g, c =>
            String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26)
          );
        }
      } else {
        try {
          if (type === 'base64') {
            result = decodeURIComponent(escape(atob(text)));
          } else if (type === 'url') {
            result = decodeURIComponent(text);
          } else if (type === 'hex') {
            result = new TextDecoder().decode(new Uint8Array(text.match(/.{1,2}/g).map(byte => parseInt(byte, 16))));
          } else if (type === 'rot13') {
            result = text.replace(/[a-zA-Z]/g, c =>
              String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26)
            );
          }
        } catch (e) {
          result = "Invalid input for decoding!";
        }
      }

      document.getElementById('outputText').value = result;
    }

    function copyText() {
      let output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
